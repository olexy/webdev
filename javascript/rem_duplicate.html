<html>

    <head>
        
        <title>Javascript</title>
        
        
    
    </head>

    <body>
        
        <p id="text"></p>
        
        <button id="myButton">Rem Deuplicate</button>
        
        
        <script type="text/javascript">
            
            
            function removeDuplicate(arr){
              var exists ={},
                  outArr = [], 
                  elm;

              for(var i =0; i<arr.length; i++){
                elm = arr[i];
                if(!exists[elm]){
                  outArr.push(elm);
                  exists[elm] = true;
               }
              }
              return outArr;
            }
            document.getElementById("myButton").onclick = function() {
                
                document.getElementById("text").textContent = removeDuplicate([1,3,3,3,1,5,6,7,8,1]);
                
            }
         </script>
        
    </body>

</html>
